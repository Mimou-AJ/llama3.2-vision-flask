<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px; /* Add some padding around */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Softer background */
            color: #333;
            line-height: 1.6;
        }
        .upload-container {
            background: #fff;
            padding: 30px 40px; /* Increased padding */
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Softer, more diffuse shadow */
            width: 90%;
            max-width: 450px; /* Slightly wider */
            text-align: center; /* Center content inside container */
        }
        h1 {
            color: #2c3e50; /* Darker, less harsh than pure black */
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 700;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: left; /* Align label text to the left */
        }
        input[type=file] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px; /* Increased margin */
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fdfdfd;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
        }
        input[type=file]::file-selector-button { /* Style the button part of file input */
            margin-right: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #5c67f2; /* A nice primary color */
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        input[type=file]::file-selector-button:hover {
            background-color: #4a54c2;
        }
        input[type=submit] {
            width: 100%;
            padding: 12px 20px;
            margin-top: 15px;
            box-sizing: border-box;
            background-color: #5c67f2; /* Consistent primary color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        input[type=submit]:hover {
            background-color: #4a54c2; /* Darker shade on hover */
        }
        input[type=submit]:active {
            transform: translateY(1px); /* Slight press effect */
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload PDF Document</h1>
        <form method='POST' enctype='multipart/form-data'>
            {{form.hidden_tag()}}
            <label for="file">Choose a PDF file:</label>
            {{form.file(class="custom-file-input")}} <!-- Add a class if needed for flask-wtf styling -->
            <input type="submit" value="Upload PDF">
        </form>
    </div>
</body>
</html>
