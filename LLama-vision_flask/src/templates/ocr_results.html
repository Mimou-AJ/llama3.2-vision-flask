<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 25px;
            background-color: #f0f2f5; /* Consistent background */
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Increased gap */
            max-width: 1200px;
            margin: auto;
        }
        .image-text-pair {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 25px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px; /* More rounded */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08); /* Softer shadow */
            border: 1px solid #e0e0e0; /* Subtle border */
        }
        .image-container { /* New container for the image */
            flex: 1 1 40%; /* Flex basis 40%, can grow/shrink */
            min-width: 280px; /* Minimum width before wrapping */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-text-pair img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: contain; /* Prevents image distortion */
        }
        .text-container {
            flex: 1 1 55%; /* Flex basis 55% */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Gap between record items */
        }
        .record-item {
            margin-bottom: 0; /* Removed, using gap in .text-container */
        }
        .record-item label {
            font-weight: 600;
            color: #455a64; /* Slightly softer label color */
            margin-bottom: 6px;
            display: block;
            font-size: 15px;
        }
        .record-item input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .record-item input[type="text"]:focus {
            border-color: #5c67f2; /* Primary color on focus */
            box-shadow: 0 0 0 3px rgba(92, 103, 242, 0.15);
            outline: none;
        }
        .record-item input[readonly] {
            background-color: #e9ecef; /* Standard readonly background */
            color: #6c757d;
            cursor: not-allowed;
        }
        /* For address field if you want to render line breaks correctly and keep it input-like */
        .address-display {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            background-color: #e9ecef;
            color: #6c757d;
            min-height: 40px; /* approx height of an input */
            white-space: pre-wrap; /* To respect newlines */
            overflow-y: auto; /* if content is too long */
        }
        .record-title {
            font-weight: 700;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .missing-title { /* Unchanged, but good as is */
            font-weight: bold;
            color: red;
        }
        .checkbox-item label { /* Specific styling for checkbox label */
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal; /* Normal weight for checkbox label itself */
            color: #333;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: auto; /* Don't make checkbox 100% width */
            height: 18px; /* Custom size */
            width: 18px;  /* Custom size */
            accent-color: #5c67f2; /* Modern way to color checkbox */
        }
        .submit-button-container { /* Wrapper for the submit button */
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0; /* Separator line */
        }
        .submit-button-container button[type="submit"] {
            background-color: #28a745; /* Green for confirmation */
            color: white;
            padding: 12px 30px; /* More horizontal padding */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .submit-button-container button[type="submit"]:hover {
            background-color: #218838; /* Darker green */
        }
        .submit-button-container button[type="submit"]:active {
            transform: translateY(1px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .image-text-pair {
                flex-direction: column; /* Stack image and text on smaller screens */
            }
            .image-container, .text-container {
                flex-basis: 100%; /* Full width when stacked */
                max-width: 100%;
            }
            .image-container img {
                max-height: 300px; /* Limit image height on mobile */
            }
        }

    </style>
</head>
<body>
    <h1>Processed PDF Images with OCR Results</h1>
    <div class="container">
        <form action="{{ url_for('confirm') }}" method="POST">
            {% for image in images %}
                <div class="image-text-pair">
                    <div class="image-container">
                        <img src="data:image/jpg;base64,{{ image }}" alt="Page {{ loop.index }}">
                    </div>
                    <div class="text-container">
                        {% set record = processed_response[loop.index0] %}

                        <div class="record-title">Page {{ loop.index }} Details:</div>

                        <div class="record-item">
                            <label for="ocr_insurance_company_{{ loop.index0 }}">Insurance Company:</label>
                            <input type="text" id="ocr_insurance_company_{{ loop.index0 }}" name="ocr_insurance_company_{{ loop.index0 }}" value="{{ record['ocr_insurance_company'] }}">
                        </div>

                        <div class="record-item">
                            <label for="closest_match_{{ loop.index0 }}">Closest Match from database:</label>
                            <input type="text" id="closest_match_{{ loop.index0 }}" name="closest_match_{{ loop.index0 }}" value="{{ record['Closest_Match'] }}" readonly>
                        </div>

                        <div class="record-item">
                            <label for="name_{{ loop.index0 }}">Patient Name:</label>
                            <input type="text" id="name_{{ loop.index0 }}" name="name_{{ loop.index0 }}" value="{{ record['name'] }}">
                        </div>

                        <!-- Editable field for 'birthdate'
                        <div class="record-item">
                            <label for="birthdate_{{ loop.index0 }}">Birthdate:</label>
                            <input type="text" id="birthdate_{{ loop.index0 }}" name="birthdate_{{ loop.index0 }}" value="{{ record['birthdate'] }}">
                        </div> -->

                        <div class="record-item">
                            <label for="insurance_number_{{ loop.index0 }}">Insurance Number:</label>
                            <input type="text" id="insurance_number_{{ loop.index0 }}" name="insurance_number_{{ loop.index0 }}" value="{{ record['insurance_number'] }}">
                        </div>

                        <div class="record-item">
                            <label for="address_{{ loop.index0 }}">Insurance Address (Read-only):</label>
                            <!-- For readonly text that might contain newlines, a div or pre is better than input type="text" -->
                            <div id="address_{{ loop.index0 }}" class="address-display">{{ record['address'] }}</div>
                            <!-- If you need it to be part of the form submission, keep a hidden input -->
                            <input type="hidden" name="address_{{ loop.index0 }}" value="{{ record['address'] }}">
                        </div>
                        
                        <div class="record-item checkbox-item"> <!-- Added class for checkbox styling -->
                            <label for="include_{{ loop.index0 }}">
                                <input type="checkbox" id="include_{{ loop.index0 }}" name="include_{{ loop.index0 }}" checked>
                                Include this page in submission
                            </label>
                        </div>

                        <input type="hidden" name="processed_image_{{ loop.index0 }}" value="{{ image }}">
                    </div>
                </div>
            {% endfor %}

            <div class="submit-button-container"> <!-- Wrapper for button -->
                <button type="submit">Confirm and Save Edits</button>
            </div>
        </form>
    </div>
</body>
</html>
